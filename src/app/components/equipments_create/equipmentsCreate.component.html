<div class="---page-client-in ---row">
  <div class="---col-12 ---col-lg-6 ---form">
    <div class="---data-block">
      <div class="h2 ---font-sbold">О товаре</div>

      <div class="---row">
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Наименование</label>
          <input type="text" class="---input" [(ngModel)]="newEquipments.name">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Статус</label>
          <div class="---select">
            <select class="---select__cur-value" [(ngModel)]="newEquipments.status">
              <option class="---select__list-item" *ngFor="let equipmentsStatus of equipmentsStatusList"
                      [ngValue]="equipmentsStatus.val">
                {{equipmentsStatus.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="---row">
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Склад</label>
          <div class="---select">
            <select class="---select__cur-value" [(ngModel)]="newEquipments.stock">
              <option class="---select__list-item" *ngFor="let stock of stocks" [ngValue]="stock.val">
                {{stock.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Тип оборудования</label>
          <div class="---select">
            <select class="---select__cur-value" [(ngModel)]="newEquipments.equipmentsType">
              <option class="---select__list-item" *ngFor="let equipmentsType of equipmentsTypeList"
                      [ngValue]="equipmentsType.val">
                {{equipmentsType.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Категория</label>
          <div class="---select">
            <select class="---select__cur-value" [(ngModel)]="newEquipments.equipmentsCategory">
              <option class="---select__list-item" *ngFor="let equipmentsCategory of equipmentsCategoryList"
                      [ngValue]="equipmentsCategory.val">
                {{equipmentsCategory.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>номер инструмента</label>
          <input type="number" class="---input" [(ngModel)]="newEquipments.tool_number">
        </div>
      </div>
    </div>

    <div class="---data-block">
      <div class="h2 ---font-sbold">Данные на аренду</div>

      <div class="---row">
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Количество</label>
          <input type="number" class="---input" [(ngModel)]="newEquipments.count">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Износ оборудования</label>
          <!--newEquipments.degree_wear-->
          <div class="---input ---input--wear ---font-sbold ---d-flex ---align-items-center ---justify-content-between">
            86 %

            <div class="---d-flex">
              <div class="---dot ---dot--acent"></div>
              <div class="---dot ---dot--acent"></div>
              <div class="---dot ---dot--acent"></div>
              <div class="---dot ---dot--acent"></div>
              <div class="---dot ---dot--acent"></div>
              <div class="---dot ---dot--acent"></div>
              <div class="---dot ---dot--acent"></div>
              <div class="---dot ---dot--acent"></div>
              <div class="---dot"></div>
              <div class="---dot"></div>
            </div>
          </div>
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Цена аренды за сутки</label>
          <input type="text" class="---input" mask="separator" [(ngModel)]="newEquipments.price_per_day">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Цена продажи</label>
          <input type="text" class="---input" mask="separator" [(ngModel)]="newEquipments.selling_price">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Количество прокатов</label>
          <input type="number" class="---input" [(ngModel)]="newEquipments.rentals">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Количество ремонтов</label>
          <input type="number" class="---input" [(ngModel)]="newEquipments.repairs">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Сумма ремонтов</label>
          <input type="text" class="---input" mask="separator" [(ngModel)]="newEquipments.repairs_sum">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Выручка</label>
          <input type="text" class="---input" mask="separator" [(ngModel)]="newEquipments.revenue">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Скидка</label>
          <div class="---select">
            <select class="---select__cur-value" [(ngModel)]="newEquipments.sale">
              <option class="---select__list-item" *ngFor="let discount of discounts" [ngValue]="discount.val">
                {{discount.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="---data-block">
      <div class="h2 ---font-sbold">Описание товара на сайте</div>

      <div class="---row">
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Энергия удара, Дж</label>
          <input type="tel" class="---input" [(ngModel)]="newEquipments.impact_energy">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Габаритная длина, мм</label>
          <input class="---input" [(ngModel)]="newEquipments.length">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Сетевой шнур, м</label>
          <input type="tel" class="---input" [(ngModel)]="newEquipments.network_cord">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Мощность, Вт</label>
          <input class="---input" [(ngModel)]="newEquipments.power">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Частота ударов, уд/мин</label>
          <input type="tel" class="---input" [(ngModel)]="newEquipments.frequency_hits">
        </div>
      </div>
    </div>
    <div class="---data-block">
      <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
        <a href="#" class="---input ---input--add-field ---d-block">Добавить новое поле</a>
      </div>
    </div>

    <div class="---btns-wrapper">
      <div (click)="addEquipment()" class="---btn ---btn--fill-acent">Добавить</div>
    </div>

  </div>
</div>
