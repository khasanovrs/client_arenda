<div class="---page-client-in ---row">

  <div class="---col-12 ---col-lg-6 ---form">

    <div class="---data-block ---radius-5">
      <div class="h2 ---font-sbold">Данные о аренде</div>

      <div class="---row">
        <div class="---field ---col-12 ---col-sm-6">
          <label>Скидка</label>
          <div class="---select">
            <select [(ngModel)]="newClient.sale">
              <option *ngFor="let discount of discounts" [ngValue]="discount.val">
                {{discount.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="---field ---col-12 ---col-sm-6">
          <label>Город аренды</label>
          <div class="---select">
            <select [(ngModel)]="newClient.branch">
              <option *ngFor="let branch of branches" [ngValue]="branch.val">
                {{branch.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="---field ---col-12 ---col-sm-6">
          <label>Статус</label>
          <div class="---select">
            <select [(ngModel)]="newClient.status">
              <option *ngFor="let status of statusList" [ngValue]="status.val">
                {{status.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="---field ---col-12 ---col-sm-6">
          <label>Источник</label>
          <div class="---select">
            <select [(ngModel)]="newClient.source">
              <option *ngFor="let source of sources" [ngValue]="source.val">
                {{source.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="---data-block ---radius-5">
      <div class="h2 ---font-sbold">Данные клиента</div>

      <div class="---row">
        <div class="---field ---col-12 ---col-sm-6">
          <label>Название компании</label>
          <input class="---input ---fill--bg" [(ngModel)]="newClient.name">
        </div>
        <div class="---field ---col-12 ---col-sm-6">
          <label>Инн</label>
          <input class="---input ---fill--bg" [(ngModel)]="newClient.inn">
        </div>
        <div class="---field ---col-12 ---col-sm-6">
          <label>Род деятельности</label>
          <input class="---input ---fill--bg" [(ngModel)]="newClient.occupation">
        </div>
        <div class="---field ---col-12 ---col-sm-6">
          <label>Адрес регистрации</label>
          <input class="---input ---fill--bg" [(ngModel)]="newClient.address">
        </div>

        <div class="---col-12 ---col-sm-6">
          <div class="---row ---_sm">

            <div class="---field col ---col-12 ---col-sm-6">
              <label>ОГРН</label>
              <input class="---input ---fill--bg" [(ngModel)]="newClient.ogrn">
            </div>
            <div class="---field col ---col-12 ---col-sm-6">
              <label>БИК</label>
              <input class="---input ---fill--bg" [(ngModel)]="newClient.bic">
            </div>

          </div>
        </div>

        <div class="---col-12 ---col-sm-6">
          <div class="---row ---_sm">

            <div class="---field col ---col-12 ---col-sm-6">
              <label>КПП</label>
              <input class="---input ---fill--bg" [(ngModel)]="newClient.kpp">
            </div>
            <div class="---field col ---col-12 ---col-sm-6">
              <label>Р/С</label>
              <input class="---input ---fill--bg" [(ngModel)]="newClient.schet">
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="---data-block ---radius-5">
      <div class="h2 ---font-sbold">Паспортные данные</div>

      <div class="---row">
        <div class="---field ---col-12 ---col-sm-6">
          <label>Серия номер паспорта</label>
          <input class="---input ---fill--bg" [(ngModel)]="newClient.number_passport">
        </div>
        <div class="---field ---col-12 ---col-sm-6">
          <label>Кем выдан</label>
          <input class="---input ---fill--bg" [(ngModel)]="newClient.where_passport">
        </div>
        <div class="---field ---col-12 ---col-sm-6">
          <label>Дата выдачи паспорта</label>
          <input type="date" class="---input ---fill--bg" [(ngModel)]="newClient.date_passport">
        </div>
        <div class="---field ---col-12 ---col-sm-6">
          <label>Адрес прописки</label>
          <input class="---input ---fill--bg" [(ngModel)]="newClient.address_passport">
        </div>
      </div>
    </div>

    <div class="---data-block ---radius-5">
      <div class="h2 ---font-sbold">Контакты</div>

      <div class="---row">
        <div class="---field ---col-12 ---col-sm-6">
          <label>Руководитель компании</label>
          <input class="---input ---fill--bg" [(ngModel)]="newClient.name_chief">
        </div>
        <div class="---field ---col-12 ---col-sm-6">
          <label>Номер телефона руководителя</label>
          <input type="tel" class="---input ---fill--bg" [(ngModel)]="newClient.phone_chief">
        </div>
        <div class="---field ---col-12 ---col-sm-6">
          <label>Номер телефона ответственного</label>
          <input type="tel" class="---input ---fill--bg" [(ngModel)]="newClient.phone">
        </div>
        <div class="---field ---col-12 ---col-sm-6">
          <label>Номер телефона ответственного</label>
          <input type="tel" class="---input ---fill--bg" [(ngModel)]="newClient.phone_2">
        </div>

        <div class="---field ---col-12 ---col-sm-6">
          <label>E-mail</label>
          <input [(ngModel)]="newClient.email" class="---input ---fill--bg">
        </div>
      </div>
    </div>

    <div class="---btns-wrapper">
      <div (click)="addClient()" class="---btn ---btn--fill-acent">Сохранить</div>
    </div>

  </div>

</div>
