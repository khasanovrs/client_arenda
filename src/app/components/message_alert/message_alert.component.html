<div *ngIf="data.data.type" id="modal-alert">
  <div class="modal-body">
      <div [ngClass]="{'success':data.data.type==='success','error':data.data.type==='error'}">{{data.data.title}}</div>
      <div>{{data.data.body}}</div>
      <div class="btn" (click)="clear()">Ок, понял</div>
  </div>
</div>
