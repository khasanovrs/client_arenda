<div class="---page-client-in ---row">
  <div class="---col-12 ---col-lg-6 ---form">
    <div class="---data-block">
      <div class="h2 ---font-sbold">О товаре</div>

      <div class="---row">
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Марка</label>
          <div class="---select">
            <select class="---select__cur-value" [(ngModel)]="equipment.mark">
              <option class="---select__list-item" *ngFor="let equipmentsMark of equipmentsMarkList"
                      [ngValue]="equipmentsMark.val">
                {{equipmentsMark.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Модель</label>
          <input type="text" class="---input" [(ngModel)]="equipment.model">
        </div>
      </div>
      <div class="---row">
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Склад</label>
          <div class="---select">
            <select class="---select__cur-value" [(ngModel)]="equipment.stock">
              <option class="---select__list-item" *ngFor="let stock of stocks" [ngValue]="stock.val">
                {{stock.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Тип оборудования</label>
          <div class="---select">
            <select class="---select__cur-value" [(ngModel)]="equipment.type">
              <option class="---select__list-item" *ngFor="let equipmentsType of equipmentsTypeList"
                      [ngValue]="equipmentsType.val">
                {{equipmentsType.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Категория</label>
          <div class="---select">
            <select class="---select__cur-value" [(ngModel)]="equipment.category">
              <option class="---select__list-item" *ngFor="let equipmentsCategory of equipmentsCategoryList"
                      [ngValue]="equipmentsCategory.val">
                {{equipmentsCategory.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>номер инструмента</label>
          <input type="number" class="---input" [(ngModel)]="equipment.tool_number">
        </div>
      </div>
      <div class="---row">
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Статус</label>
          <div class="---select">
            <select class="---select__cur-value" [(ngModel)]="equipment.status">
              <option class="---select__list-item" *ngFor="let equipmentsStatus of equipmentsStatusList"
                      [ngValue]="equipmentsStatus.val">
                {{equipmentsStatus.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Количество</label>
          <input type="number" class="---input" [(ngModel)]="equipment.count">
        </div>
      </div>
    </div>

    <div class="---data-block">
      <div class="h2 ---font-sbold">Данные на аренду</div>

      <div class="---row">
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Износ оборудования</label>
          <div class="---input ---input--wear ---font-sbold ---d-flex ---align-items-center ---justify-content-between">
            <input type="text" class="mini-input" [(ngModel)]="equipment.degree_wear">%

            <div class="---d-flex">
              <div class="---dot" [ngClass]="{'---dot--acent':equipment.degree_wear > 9}"></div>
              <div class="---dot" [ngClass]="{'---dot--acent':equipment.degree_wear > 19}"></div>
              <div class="---dot" [ngClass]="{'---dot--acent':equipment.degree_wear > 29}"></div>
              <div class="---dot" [ngClass]="{'---dot--acent':equipment.degree_wear > 39}"></div>
              <div class="---dot" [ngClass]="{'---dot--acent':equipment.degree_wear > 49}"></div>
              <div class="---dot" [ngClass]="{'---dot--acent':equipment.degree_wear > 59}"></div>
              <div class="---dot" [ngClass]="{'---dot--acent':equipment.degree_wear > 69}"></div>
              <div class="---dot" [ngClass]="{'---dot--acent':equipment.degree_wear > 79}"></div>
              <div class="---dot" [ngClass]="{'---dot--acent':equipment.degree_wear > 89}"></div>
              <div class="---dot" [ngClass]="{'---dot--acent':equipment.degree_wear === 100}"></div>
            </div>
          </div>
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Цена аренды за сутки</label>
          <input type="text" class="---input" mask="separator" [(ngModel)]="equipment.price_per_day">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Цена продажи</label>
          <input type="text" class="---input" mask="separator" [(ngModel)]="equipment.selling_price">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Количество прокатов</label>
          <input type="number" class="---input" [(ngModel)]="equipment.rentals">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Количество ремонтов</label>
          <input type="number" class="---input" [(ngModel)]="equipment.repairs">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Сумма ремонтов</label>
          <input type="text" class="---input" mask="separator" [(ngModel)]="equipment.repairs_sum">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Коэффициент окупаемости</label>
          <input type="number" class="---input" [(ngModel)]="equipment.payback_ratio">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Выручка</label>
          <input type="text" class="---input" mask="separator" [(ngModel)]="equipment.revenue">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Скидка</label>
          <div class="---select">
            <select class="---select__cur-value" [(ngModel)]="equipment.discount">
              <option class="---select__list-item" *ngFor="let discount of discounts"
                      [ngValue]="discount.val">
                {{discount.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="---data-block">
      <div class="h2 ---font-sbold">Описание товара на сайте</div>

      <div class="---row">
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label></label>
          <label class="---pos-rel ---input ---input--file-upload">
            <i class="ifont ---icon-camera ---y-pos-abs"></i>
            <input type="file" class="---d-none" multiple>
            <span class="---input__file-name">Загрузить фотографию</span>
          </label>
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Энергия удара, Дж</label>
          <input type="number" class="---input" [(ngModel)]="equipment.power_energy">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Габаритная длина, мм</label>
          <input type="number" class="---input" [(ngModel)]="equipment.length">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Сетевой шнур, м</label>
          <input type="number" class="---input" [(ngModel)]="equipment.network_cord">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Мощность, Вт</label>
          <input type="number" class="---input" [(ngModel)]="equipment.power">
        </div>
        <div class="---field ---col-12 ---col-xs-6 ---col-md-4 ---col-lg-6">
          <label>Частота ударов, уд/мин</label>
          <input type="number" class="---input" [(ngModel)]="equipment.frequency_hits">
        </div>
      </div>
    </div>

    <div class="---btns-wrapper">
      <div (click)="updateEquipment()" class="---btn ---btn--fill-acent">Изменить</div>
    </div>

  </div>
</div>
